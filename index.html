  <div class="fixed-top bg-success">H_ng M_n G_me</div>

  <div class="jumbotron rasta bg-warning">
    <h3 class="display-3">Time to Play Hang Man</h3>
    <p class="lead">This is the classic game of Hang Man. Guess the letters of the word below. For every incorrect guess you lose a life. Click Start to begin.  Guess well and the best of luck!</p>
  <button type="button" class="btn btn-danger align-baseline float-left start">Start</button>
  <button type="button" class="btn btn-success align-baseline float-right reset">Reset</button>
  </div>

  <div class="container">

    <div class="row d-flex d-flex justify-content-between">

      <div class="col text-center bg-success mb-lg-0 mb-md-0 mb-sm-4 mb-4">
      	<h3>Wrong Letters:</h3>
      	<h4 id=letterbin></h4>      
      </div>

      <div class="col text-center bg-warning mb-lg-0 mb-md-0 mb-sm-4 mb-4">
      	<h3>Your Word:</h3>
      	<h4 id='blankWord'></h4>
      </div>

      <div class="col text-center bg-danger mb-lg-0 mb-md-0 mb-sm-4 mb-4">
        <h3>Guesses Left:</h3>
        <h4 id='guessesLeft'></h4>
      </div>
    </div>



  <br>

<div class="row d-flex d-flex justify-content-around mb-lg-2 mb-md-2 mb-sm-5 mb-5">

      <div class="col-3 text-center bg-success">
        <h5>Wins:</h5>
        <h5 id='wins'></h5>      
      </div>

      <div class="col-3 text-center bg-warning">
        <h5>Losses:</h5>
        <h5 id='losses'></h5>
      </div>



</div>
